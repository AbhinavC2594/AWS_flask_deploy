<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        span.valid {
            color: green;
            font-weight: bold;
        }

        span.invalid {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Email Validation Result</h1>
        
        <p><strong>Email:</strong> {{ email }}</p>
        
        <p><strong>Email Validation:</strong> {% if is_valid_email %}<span class="valid">Valid</span>{% else %}<span class="invalid">Invalid</span>{% endif %}</p>
    </div>
</body>
</html>
